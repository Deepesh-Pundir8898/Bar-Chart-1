<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myChart" width="700px" height="500px"></canvas>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
      
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const chartData = [65, 59, 80, 81, 56, 30];

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Monthly Sales',
                    data: chartData,
                    backgroundColor: ['red', 'blue', 'green', 'yellow', 'pink', 'orange'],
                    borderWidth: 2,
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Monthly Sales Data',
                        font: {
                            size: 30 
                        }
                    }
                },
                layout: {
                    padding: 50,
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
            }
        });

        anime({
            targets: chartData,
            easing: 'linear',
            duration: 2000,
            loop: true,
            direction: 'alternate',
            round: 1,
            delay: anime.stagger(500, { start: 500 }),
            update: function () {
                myChart.update();
            }
        });

    </script>
</body>
</html>
